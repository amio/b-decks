<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decks & BD</title>
    <style>
      html, body { height: 100%; margin: 0 }
    </style>
  </head>
  <body>
    <script type="module" src="https://unpkg.com/markdown-deck"></script>
    <markdown-deck hotkey hashsync></markdown-deck>
    <script>
      const deck = document.querySelector('markdown-deck')
      const search = window.location.search
      deck.src = search ? search.replace(/^\?([\w-]+)/, '$1/index.md') : "index.md"
    </script>
  </body>
</html>
